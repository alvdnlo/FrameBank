<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Seção do perfil -->
        <div class="profile">
            <img src="../../Pics/user1.jpeg" alt="Foto de perfil">
            <p>Bem vindo, Jarbas</p>
        </div>

        <!-- Seção de saldo -->
        <div>
            <span class="saldo" id="saldo">R$ ****</span>
            <button class="eye-button" id="eyeButton">
                <svg id="openEye" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg id="closedEye" class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.43 10.43 0 0 1 12 20c-7 0-11-8-11-8a15.77 15.77 0 0 1 5.17-5.69M9.88 9.88A3 3 0 0 1 12 15a3 3 0 0 1 2.12-5.12M3 3l18 18"/></svg>
            </button>
        </div>
    
        <!-- Botões com ícones -->
        <div class="buttons">
            <div class="btn">
                <img src="https://www.svgrepo.com/show/500416/pix.svg" alt="Ícone PIX" width="24" height="24">
                <p>Área PIX</p>
            </div>
            <div class="btn">
                <img src="https://www.svgrepo.com/show/500786/barcode.svg" alt="Ícone Boleto" width="24" height="24">
                <p>Pagar Boleto</p>
            </div>
            <div class="btn">
                <img src="https://www.svgrepo.com/show/332501/qrcode.svg" alt="Ícone Qrcode" width="24" height="24">
                <p>Sacar via qrcode</p>
            </div>
            <div class="btn">
                <img src="https://www.svgrepo.com/show/60641/graphics-scale.svg" alt="Ícone Investimentos" width="24" height="24">
                <p>Investimentos</p>
            </div>
            <div class="btn">
                <img src="https://www.svgrepo.com/show/532997/plus-large.svg" alt="Ícone mais opções" width="24" height="24">
                <p>Mais opções</p>
            </div>
            <div class="btnRed">
                <img src="https://www.svgrepo.com/show/514186/out.svg" alt="Sair modo fácil" width="24" height="24">
                <p> Sair do modo fácil</p>
            </div>
        </div>

        <!-- Botão de pedir ajuda -->
        <div class="btnGreen">
            <img src="https://www.svgrepo.com/show/505085/whatsapp.svg" alt="Ícone de chamada" width="24" height="24">
            <p>Pedir ajuda</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
