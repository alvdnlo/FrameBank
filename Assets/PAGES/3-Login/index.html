<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FrameBank</title>
    <link rel="stylesheet" href="style.css">
    <!-- Adicionando o link de CDN do ícone do WhatsApp (font-awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <h2><strong>ACESSAR BANCO</strong></h2>
        <form>
          <div class="user-box">
            <input type="text" name="ao_cpf" id="ao_cpf" placeholder="CPF" maxlength="14" onBlur="ValidaCPF();" required>
          </div>
          <div class="user-box">
            <input type="password" name="password" required>
            <label>SUA SENHA DE ACESSO</label>
          </div>
          <div class="user-box">
            <input type="password" name="confirm_password" required>
            <label>CONFIRME SUA SENHA</label>
          </div>
        </form>
    </div>

    <div class="enviarForm">
        <a class="entrar" href="../../PAGES/4-TelaInicial/">ENTRAR NA SUA CONTA</a>
    </div>

    <!-- Botão Peça Ajuda com ícone do WhatsApp -->
    <div class="ajudaContainer">
        <button class="pedirAjuda">
          <i class="fab fa-whatsapp"></i> PEÇA AJUDA
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
